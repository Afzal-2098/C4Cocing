{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/third-photo.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your Posts and Update </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h2>Actions</h2>
                    <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
                    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                    <hr>
                    <h2>Upload a file</h2>
                    <form action="/uploader" enctype="multipart/form-data" method="post" >
                      <input type="file" name="filename">
                      <!-- <input type=submit value=Upload> -->
                      <button class="btn btn-primary">Submit</button>
                    </form>
                    <hr>
                    <h2>Edit Post</h2>
                    <hr>
                    <!-- <h1>Edit Post</h1> -->
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                          <tr>
                            
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                 </div>
            </div>
        </div>
{% endblock %}
